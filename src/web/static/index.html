<!DOCTYPE html>
<html>

<head>
    <title>CodeLens QA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .config-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .config-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .hint {
            font-size: 13px;
            color: #6c757d;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .answer-section {
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .answer-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .answer-card h4 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .answer-card .content {
            padding: 0;
            color: #495057;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .provider-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .sources {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .sources h5 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .source-item {
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 5px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #495057;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç CodeLens QA</h1>
            <p>AI-Powered Code Repository Explorer</p>
        </div>

        <div class="content">
            <div class="config-section">
                <h3>üìÅ Repository Configuration</h3>
                <div class="input-group">
                    <label>Repository Path or GitHub URL:</label>
                    <input type="text" id="repoPath" value=""
                        placeholder="e.g., /path/to/repo or https://github.com/user/repo">
                    <div class="hint">üí° Tip: Use public GitHub URLs or local paths. Private repos require manual
                        cloning.</div>
                </div>
                <button onclick="indexRepo()" id="indexBtn">
                    <span id="indexBtnText">Index Repository</span>
                </button>

                <div id="indexStatus"></div>
            </div>

            <div class="config-section">
                <h3>üí¨ Ask a Question</h3>
                <div class="input-group">
                    <label>Your Question:</label>
                    <textarea id="q"
                        placeholder="e.g., What is the main theme of this repository? How does data loading work?"></textarea>
                </div>
                <button onclick="ask()" id="askBtn">
                    <span id="askBtnText">Ask Question</span>
                </button>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        async function indexRepo() {
            const path = document.getElementById('repoPath').value;
            const statusDiv = document.getElementById('indexStatus');
            const btn = document.getElementById('indexBtn');
            const btnText = document.getElementById('indexBtnText');

            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '<div class="loading-spinner"></div> Indexing repository... This may take a moment.';
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span> Indexing...';

            try {
                const res = await fetch(`/index?repo_path=${encodeURIComponent(path)}`, {
                    method: 'POST'
                });

                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.detail || 'Unknown error');
                }

                const data = await res.json();
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `‚úÖ Success! Indexed <strong>${data.count}</strong> code units from the repository.`;
            } catch (e) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Error: ${e.message}`;
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Index Repository';
            }
        }

        async function ask() {
            const q = document.getElementById('q').value;
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('askBtn');
            const btnText = document.getElementById('askBtnText');

            if (!q.trim()) {
                alert('Please enter a question');
                return;
            }

            resultDiv.innerHTML = '<div class="status loading"><div class="loading-spinner"></div> Processing your question...</div>';
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span> Processing...';

            try {
                const res = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q })
                });

                if (!res.ok) {
                    throw new Error('Query failed');
                }

                const data = await res.json();
                displayAnswer(data);
            } catch (e) {
                resultDiv.innerHTML = '<div class="status error">‚ùå Error: ' + e.message + '</div>';
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Ask Question';
            }
        }

        function displayAnswer(data) {
            const resultDiv = document.getElementById('result');

            let html = '<div class="answer-section">';

            // Component Summary
            if (data.component_summary) {
                html += `
                    <div class="answer-card">
                        <h4>üì¶ Component Summary</h4>
                        <div class="content">${formatText(data.component_summary)}</div>
                    </div>
                `;
            }

            // Call Flow
            if (data.call_flow) {
                html += `
                    <div class="answer-card">
                        <h4>üîÑ Call Flow</h4>
                        <div class="content">${formatText(data.call_flow)}</div>
                    </div>
                `;
            }

            // Hotspots
            if (data.hotspots) {
                html += `
                    <div class="answer-card">
                        <h4>üéØ Key Components & Hotspots</h4>
                        <div class="content">${formatText(data.hotspots)}</div>
                    </div>
                `;
            }

            // AI Analysis (if available)
            if (data.ai_analysis) {
                html += `
                    <div class="answer-card">
                        <h4>ü§ñ AI Analysis</h4>
                        <div class="content">${formatText(data.ai_analysis)}</div>
                    </div>
                `;
            }

            // Sources
            if (data.sources && data.sources.length > 0) {
                html += `
                    <div class="answer-card">
                        <h4>üìÑ Source References</h4>
                        <div class="sources">
                            <h5>Based on ${data.sources.length} code unit(s):</h5>
                            ${data.sources.map(s => `<div class="source-item">${s}</div>`).join('')}
                        </div>
                    </div>
                `;
            }

            // Provider badge
            if (data.provider) {
                html += `<div class="provider-badge">Powered by: ${data.provider}</div>`;
            }

            // Note
            if (data.note) {
                html += `<div class="hint" style="margin-top: 15px;">${data.note}</div>`;
            }

            html += '</div>';
            resultDiv.innerHTML = html;
        }

        function formatText(text) {
            // Convert markdown-style bold to HTML
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Convert code blocks
            text = text.replace(/`(.*?)`/g, '<code style="background:#e9ecef;padding:2px 6px;border-radius:3px;font-family:monospace;">$1</code>');
            // Preserve line breaks
            return text;
        }
    </script>
</body>

</html>
